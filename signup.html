<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Adaptive Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.jpeg" alt="Smart UI Logo" style="height: 40px;">
            <span style="font-size: 24px; color: #fff; margin-left: 10px;">Smart UI</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Courses</a></li>
            <li><a href="index.html">Blog</a></li>
        </ul>
        <div class="auth-buttons">
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='signup.html'">Signup</button>
        </div>
    </nav>
    
    <!-- Signup Section -->
    <section class="signup-section">
        <h2>Create Your Account</h2>
        <form class="signup-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn-signup">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Providing Education Creating Values.</p>
        <input type="email" placeholder="Your Email">
        <button class="btn-subscribe">Subscribe</button>
        <div class="footer-links">
            <div>About Us</div>
            <div>Contact Us</div>
            <div>Videos</div>
            <div>Social Media</div>
        </div>
        <p>Harshit, yash and sejal &copy; 2024 Smart UI. All rights reserved.</p>
    </footer>
</body>
</html>
